            <div class = "navbar-left">
                <h2> <a href = "index.html" id = "logo"> Starlette </a> </h2>
            </div>
            <div class = "navbar-center">
            <button class = "hamburger" onclick = "toggleMenu()">&#9776;</button>
            <ul id = "navbar-menu">

        <div class="container">
            <h1>Login to get started</h1>
            <form>
                <p>Username</p>
                <input type="text" id="username" placeholder="Enter your username" required>
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing">
                    <label for="marketing">I want to receive emails about the product, feature updates, events, and marketing promotions.</label>
                </div>
                <div class="or-text">OR</div>
                <button type="button" class="google-btn">
                    <img src="images/google-logo.png" alt="Google Logo">
                    Continue with Google
                </button>
                <button type="submit" class="login-btn">Login</button>
                <p class="signup-link">
                    New user? <a href="signUp2.html">Sign-up here</a>
                </p>
            </form>
        </div>
